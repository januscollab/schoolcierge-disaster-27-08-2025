services:
  # PostgreSQL Database - mirrors Railway PostgreSQL setup
  postgres:
    image: postgres:15-alpine
    container_name: schoolcierge-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: schoolcierge_dev
      POSTGRES_USER: schoolcierge_user
      POSTGRES_PASSWORD: localdev123
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U schoolcierge_user -d schoolcierge_dev"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # Redis Cache - mirrors Railway Redis setup
  redis:
    image: redis:7-alpine
    container_name: schoolcierge-redis
    restart: unless-stopped
    environment:
      REDIS_PASSWORD: localdev123
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --requirepass localdev123 --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s

  # pgAdmin for database management (development only)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: schoolcierge-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@schoolcierge.dev
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "8080:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy

  # Redis Commander for Redis management (development only)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: schoolcierge-redis-commander
    restart: unless-stopped
    environment:
      REDIS_HOSTS: local:redis:6379:0:localdev123
    ports:
      - "8081:8081"
    depends_on:
      redis:
        condition: service_healthy

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  default:
    name: schoolcierge-network